<!DOCTYPE html>
<html lang="en">
  <head>
   
    <link href="styles4.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="header-playlist">
      <div class="header-playlist__column">
        <i class="fas fa-times fa-2x"></i>
      </div>
      <div class="header-playlist__column">
        <h2>Playlist</h2>
      </div>
      <div class="header-playlist__column"></div>
    </header>
    <main class="main-playnow">
      <div class="main-playnow__album">
        <i class="fas fa-image fa-3x"></i>
      </div>
      <div class="main-playnow__info">
          <div class="main-playnow__info__title">Random Love</div>
          <div class="main-playnow__info__singer">by Divay Kapoor</div>
    </main>
    <section class="section-button">
      <div class="section-button__play">
        <i class="fas fa-play"></i>Play
      </div>
      <div class="section-button_heart">
        <i class="fas fa-heart fa-2x"></i>
      
      </div>
      <div class="section-button_plus fa-2x">
        <i class="fas fa-plus"></i>
      </div>
    </section>
    <section class="playinglist">
      
      <div class="playinglist-song">
      <div class="playinglist-song__album"></div>
             <div class="playinglist-song__info">
          <div class="playinglist-song__info__title">Matargasti</div>
          <div class="playinglist-song__info__singer">Mohit Chauhan</div>
        </div>
      </div>
      <div class="playinglist-song">
        <div class="playinglist-song__album"></div>
             <div class="playinglist-song__info">
          <div class="playinglist-song__info__title">Attitude</div>
          <div class="playinglist-song__info__singer">Lewis OfMan.attitude</div>
        </div>
      </div>
      <div class="playinglist-song">
        <div class="playinglist-song__album"></div>
             <div class="playinglist-song__info">
          <div class="playinglist-song__info__title">Try Everthing</div>
          <div class="playinglist-song__info__singer">Shakira.Zootopia</div>
        </div>
      </div>
      <div class="playinglist-song">
        <div class="playinglist-song__album"></div>
        <div class="playinglist-song__info">
          <div class="playinglist-song__info__title">Sunflower</div>
          <div class="playinglist-song__info__singer">Joseph Vincent.Sunflower</div>
        </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
